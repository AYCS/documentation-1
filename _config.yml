# Site settings
baseurl: /documentation
permalink: /:categories/:title/

# Jekyll
exclude:
  - Readme.md
  - Guardfile
  - Gemfile
  - Gemfile.lock
collections:
  faq:
    permalink: /faq/:title/
    output: true

# SASS
sass:
  sass_dir: _sass
  style: :compressed

# Build settings
markdown: kramdown

# Kramdown
kramdown:
  use_coderay: true

  coderay:
    coderay_wrap:              div
    coderay_line_numbers:      table
    coderay_css:               class
