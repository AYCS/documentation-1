<!-- configure some basic information for mixpanel -->
<script>
  mixpanel.people.set_once({ "First Seen": new Date().toUTCString() });
  mixpanel.track("documentation page viewed", {'title': document.title});
  mixpanel.track("NEW - Page Viewed", { "NEW - Current Page Title" : document.title, "NEW - Current Page URL" : document.URL })
</script>
