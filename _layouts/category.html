---
layout: default
---

{% include search.html %}

<div class="contentWrapper">
  <div class="grid">
    <div class="colxs100">
      <h2>{{ page.title }}</h2>

      <ul>
      {% for page in site.categories[page.category] %}
        <li><a class="tag" href="{{ site.baseurl }}{{ page.url }}">#{{ page.title }}</a></li>
      {% endfor %}
      </ul>

    </div>
  </div>
</div>
