docs:
  build:
    image: quay.io/codeship/documentation
    dockerfile_path: Dockerfile
  cached: true
  volumes_from:
    - data
node:
  build:
    dockerfile_path: Dockerfile.node
  volumes_from:
    - data
aws:
  build:
    dockerfile_path: Dockerfile.aws
  volumes_from:
    - data
  encrypted_env_file: deployment.env.encrypted
curl:
  build:
    dockerfile_path: Dockerfile.curl
  encrypted_env_file: deployment.env.encrypted
data:
  image: busybox
  volumes:
    - ./tmp/site:/site
