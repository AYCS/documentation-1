- service: docs
  command: true
- type: parallel
  service: docs
  steps:
    - name: build
      command: bash bin/build.sh
    - name: lint
      command: bundle exec scss-lint
- name: s3_sync
  tag: master
  service: aws
  command: sh bin/s3.sh sync
- name: s3_config
  tag: master
  service: aws
  command: sh bin/s3.sh configure_bucket _s3.json
- name: swiftype
  tag: master
  service: curl
  command: sh bin/swiftype.sh
