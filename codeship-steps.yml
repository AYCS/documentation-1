- type: parallel
  name: testing
  steps:
    - name: pull_node
      service: node
      command: true
    - type: serial
      name: prepare_site
      steps:
        - name: jet_sync
          service: aws
          command: sh bin/jet.sh
        - name: build
          service: docs
          command: bash bin/build.sh
        - name: post-process
          service: node
          command: gulp post-process
    - name: lint
      service: docs
      command: bundle exec scss-lint
- type: serial
  tag: "(master|staging/.*|private/.*)"
  steps:
    - name: s3_sync
      service: aws
      command: sh bin/s3.sh sync
    - name: s3_website
      service: aws
      command: sh bin/s3.sh configure_website _website.json
    - name: s3_lifecycle
      service: aws
      command: sh bin/s3.sh configure_lifecycle _lifecycle.json
    - name: s3_robots
      service: aws
      command: sh bin/s3.sh robots
    - name: swiftype
      service: curl
      command: sh bin/swiftype.sh
